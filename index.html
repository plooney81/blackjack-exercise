<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
    <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script src="scripts/main.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  <div class="message-box d-flex justify-content-center mt-5" id="messages"></div>
  <div class="table container mt-5 rounded">
	<div class="d-flex justify-content-end">
		<div class='d-flex justify-content-between'>
			<label class="player-name">Dealer: 
				<span id="dealer-sb" class="points">0</span>
			  </label>
			<label class="player-name ml-5">Player: 
				<span id="player-sb" class="points">0</span>
			  </label>
		</div>
	</div>
    <div class="player mt-1">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand rounded">
		<!-- Dealer Hand -->
      </div>
    </div>
    <div class="player mt-1">
      <label class="player-name">Player: 
        <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand rounded">
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons d-flex justify-content-center ">
      <button id="deal-button" class="rounded p-1" type="button">Deal</button>
      <button id="hit-button"  class="rounded p-1" type="button">Hit</button>
	  <button id="stand-button"  class="rounded p-1" type="button">Stand</button>
	  <button id="reset-button" class="rounded p-1" type="button">Reset</button>
    </div>
  </div>
</body>
</html>
